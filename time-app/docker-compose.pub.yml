version: '3'

services:
  fronted:
    image: lacobra173/time-app-frontend-dev
    restart: always
    ports:
      - "3000:3000"
  api:
    image: lacobra173/time-app-api-dev
    restart: always
    ports:
      - "5555:5000"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PORT: '3306'
      MYSQL_PASSWORD: password
      MYSQL_DB: time_db
  mysql:
    image: mysql
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 5
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: time_db
    volumes:
      - mysql_data_pub:/var/lib/mysql
  adminer:
    image: adminer
    restart: always
    ports:
      - "8888:8080"

volumes:
  mysql_data_pub: